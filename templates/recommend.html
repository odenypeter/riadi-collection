<div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="item active">
      {% for item in  recommend_products_active %}
        <div class="col-sm-4">
          <div class="product-image-wrapper">
            <div class="single-products">
              <div class="productinfo text-center">
                <img src="{{ item.recommend_image.url }}" alt=""/>
                <h2>€{{ item.price }}</h2>
                <p>{{ item.name }}</p>
                <a href="{% url 'product-detail' item.id %}" class="btn btn-default add-to-cart">
                  <i class="fa fa-eye"></i>View Details</a>
              </div>

            </div>
          </div>
        </div>

      {% endfor %}
    </div>
    <div class="item">
      {% for item in recommend_products %}
        <div class="col-sm-4">
          <div class="product-image-wrapper">
            <div class="single-products">
              <div class="productinfo text-center">
                <img src="{{ item.recommend_image.url }}" alt=""/>
                <h2>€{{ item.price }}</h2>
                <p>{{ item.name }}</p>
                <a href="{% url 'product-detail' item.id %}" class="btn btn-default add-to-cart">
                  <i class="fa fa-eye"></i>
                  View details
                </a>
              </div>

            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <a class="left recommended-item-control" href="#recommended-item-carousel" data-slide="prev">
    <i class="fa fa-angle-left"></i>
  </a>
  <a class="right recommended-item-control" href="#recommended-item-carousel" data-slide="next">
    <i class="fa fa-angle-right"></i>
  </a>
</div>
