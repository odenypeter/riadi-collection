<div class="left-sidebar">
  <h2>Category</h2>
  <div class="panel-group category-products" id="accordian">
    {% for category in categories %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordian" href="#{{ category.category }}-{{ category.id }}">
              <span class="badge pull-right"><i class="fa fa-plus"></i></span>
              {{ category.category }}
            </a>
          </h4>
        </div>
        <div id="{{ category.category }}-{{ category.id }}" class="panel-collapse collapse">
          <div class="panel-body">
            <ul>
              {% for subcat in category.subcategories.all %}
                <li><a href="{% url 'shop' %}?subcategory={{ subcat.id }}">{{ subcat.subcategory }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>

    {% endfor %}

  </div><!--/category-products-->

  <div class="price-range"><!--price-range-->
    <h2>Price Range</h2>
    <div class="well">
      <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5"
             data-slider-value="[250,450]" id="sl2"><br/>
      <b>€ 0</b> <b class="pull-right">€ 600</b>
    </div>
  </div><!--/price-range-->

</div>
